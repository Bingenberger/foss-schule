<header class="gdoc-header">
    <div class="container flex align-center justify-between">
        {{ if .MenuEnabled }}
        <label for="menu-control" class="gdoc-nav__control">
            <svg class="icon menu"><use xlink:href="#menu"></use></svg>
            <svg class="icon arrow-back"><use xlink:href="#arrow_back"></use></svg>
        </label>
        {{ end }}
        <a class="gdoc-header__link" href="{{ .Root.Site.BaseURL }}">
            <span class="gdoc-brand flex align-center">
                <img src="{{ (default "brand.svg" .Root.Site.Params.GeekdocLogo) | relURL }}" alt="FOSS in Schule" width=404 height=88>
             
            </span>
        </a>
    </div>
</header>
